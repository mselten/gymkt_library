    <script type = "text/JavaScript">
     var mode = 0;
     
     function updateMode() {
          if (mode == 0) {
              document.getElementById("main").classList.remove("dark");
              document.getElementById("main").classList.add("light");
          } else {
              document.getElementById("main").classList.remove("light");
              document.getElementById("main").classList.add("dark");
          }
     }
                
     function switchMode() {
        if (mode == 0) {
            mode = 1;
        } else {
            mode = 0;
        }
        updateMode();
        
        var date = new Date();
        date.setDate(date.getDate() + 365); 
        document.cookie = "darkModeEnabled="+mode+";expires="+ date.toUTCString()+ ";";
     }
     
     function initFunction() {
       var cookies = document.cookie;
       cookiearray = cookies.split(';');
               
       for(var i=0; i<cookiearray.length; i++) {
         if (cookiearray[i].split('=')[0] == "darkModeEnabled") {
            mode = cookiearray[i].split('=')[1];
         }
       }     
       updateMode();
     }
     
     function updateFooter() {
        document.getElementById("main_content").style.minHeight = window.innerHeight+"px";
        document.getElementById("test_name").innerHTML = window.innerHeight+"px";
     }
     
   </script>
